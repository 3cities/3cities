<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description"
    content="3cities is a web3 crypto payments app focused on accessibility and credible neutrality. 3cities can be used to request money, receive donations, and as a point-of-sale system for in-person payments." />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>3cities</title>
  <link rel="preload" href="/wordmark-low-size.jpg" as="image">
  <script>
    function insertLoadingContent() {
      const loadingPlaceholder = document.getElementById('loading-placeholder');
      if (loadingPlaceholder) {
        loadingPlaceholder.innerHTML = `%REACT_APP_LOADING_PLACEHOLDER_INNER_HTML%`;
      }
    }
    setTimeout(insertLoadingContent, 1250);
  </script>
</head>

<!-- override default margin on body to zero to ensure that the static loading-placeholder here is visually identical to the loading-placeholder in the app -->

<body style="margin: 0">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <!-- below we insert the wordmark on load to avoid the console warning about the <link rel="preload" ...> of this image being unused in the case where the app loads too quickly for the loading content to be inserted -->
    <img src="/wordmark-low-size.jpg" alt="3cities logo" style="display: none;">
    <div id="loading-placeholder"></div>
  </div>
</body>

</html>
